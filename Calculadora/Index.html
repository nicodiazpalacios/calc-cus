<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Diseño Único 2</title>
    <style>
        /* CSS para la Calculadora */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9; 
        }

        .calculator {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            padding: 15px;
            width: 320px; 
        }

        #display {
            width: 95%;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 2.2em;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            height: 60px;
            background-color: #f9f9f9;
        }

        .buttons {
            display: grid;
            /* La cuadrícula tendrá 5 filas para acomodar el diseño */
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            padding: 18px 0; 
            font-size: 1.3em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            color: #333;
        }

        .btn0 {
            padding: 18px 0;
            grid-column: span 2; 
            font-size: 1.3em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            color: #333;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* Colores y Estilos */
        .btn-number, .btn-decimal {
            background-color: #e0e0e0; 
        }

        .btn-operator {
            background-color: #ff9800; 
            color: white;
        }

        .btn-clear {
            background-color: #f44336; 
            color: white;
        }

        .btn-equals {
            background-color: #4CAF50; 
            color: white;
        }
        
        /* Modificadores de diseño para replicar la imagen */
        
        /* El botón de Suma (+) ocupa dos filas (Fila 2 y Fila 3, en la 4ta columna) */
        .btn-plus-span-2-rows {
            grid-row: span 2; 
        }

        /* El botón de Igual (=) de la Fila 4 ocupa dos filas (Fila 4 y Fila 5, en la 4ta columna) */
        .btn-equals-span-2-rows {
            grid-row: span 2;
        }
        
        /* La clase para los guiones bajos que representan el decimal */
        .btn-decimal-custom {
            /* Mantiene el estilo normal de botón gris */
        }

    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-operator" onclick="appendOperator('/')">÷</button>
            <button class="btn btn-operator" onclick="appendOperator('*')">×</button>
            <button class="btn btn-operator" onclick="appendOperator('-')">-</button>

            <button class="btn btn-number" onclick="appendValue('7')">7</button>
            <button class="btn btn-number" onclick="appendValue('8')">8</button>
            <button class="btn btn-number" onclick="appendValue('9')">9</button>
            <button class="btn btn-operator btn-plus-span-2-rows" onclick="appendOperator('+')">+</button>

            <button class="btn btn-number" onclick="appendValue('4')">4</button>
            <button class="btn btn-number" onclick="appendValue('5')">5</button>
            <button class="btn btn-number" onclick="appendValue('6')">6</button>
            <button class="btn btn-number" onclick="appendValue('1')">1</button>
            <button class="btn btn-number" onclick="appendValue('2')">2</button>
            <button class="btn btn-number" onclick="appendValue('3')">3</button>
            <button class="btn btn-equals btn-equals-span-2-rows" onclick="calculateResult()">=</button> 

            <button class="btn0 btn-number" onclick="appendValue('0')">0</button>
            <button class="btn btn-decimal btn-decimal-custom" onclick="appendValue('.')">-</button>
            </div>
    </div>

    <script>
        // JavaScript (La lógica se mantiene similar a la anterior)

        const display = document.getElementById('display');
        let waitingForNewInput = false;

        function clearDisplay() {
            display.value = '';
            waitingForNewInput = false;
        }

        /**
         * Agrega un número o el punto decimal a la pantalla.
         * En este diseño, los guiones bajos ('-') representan el punto decimal.
         * @param {string} value El número o decimal a agregar.
         */
        function appendValue(value) {
            // Manejamos los botones '-' de la Fila 5 como el punto decimal '.'
            if (value === '-') value = '.'; 

            if (waitingForNewInput) {
                display.value = '';
                waitingForNewInput = false;
            }
            if (value === '0' && display.value === '0') return;
            // Permitimos solo un punto decimal por número
            if (value === '.' && display.value.includes('.')) {
                 // Si ya hay un punto, intenta ver si hay un operador después. Si no, no lo agrega.
                 const lastOperatorIndex = Math.max(
                    display.value.lastIndexOf('+'),
                    display.value.lastIndexOf('-'),
                    display.value.lastIndexOf('*'),
                    display.value.lastIndexOf('/')
                );
                // Si el punto aparece después del último operador o no hay operador, no se agrega.
                if (display.value.lastIndexOf('.') > lastOperatorIndex) return;
            }
            

            display.value += value;
        }

        function appendOperator(operator) {
            waitingForNewInput = false;
            const currentDisplay = display.value;
            const lastChar = currentDisplay.slice(-1);
            const operators = ['+', '-', '*', '/'];

            if (operators.includes(lastChar)) {
                display.value = currentDisplay.slice(0, -1) + operator;
            } else if (currentDisplay !== '') {
                display.value += operator;
            }
        }

        function calculateResult() {
            try {
                const expression = display.value.replace(/÷/g, '/').replace(/×/g, '*');
                let result = eval(expression);

                if (result === Infinity || result === -Infinity) {
                    display.value = 'Error: Div/0';
                } else {
                    if (typeof result === 'number') {
                        result = parseFloat(result.toFixed(6));
                    }
                    display.value = result;
                }
                
                waitingForNewInput = true;

            } catch (error) {
                display.value = 'Error';
                waitingForNewInput = true;
            }
        }
    </script>
</body>
</html>
